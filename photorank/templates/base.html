<!doctype html>

<html lang="en">



<head>
	{% load staticfiles %}
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<link  rel="stylesheet" href="{% static 'jquery_ui/jquery-ui.css' %}">

	<link rel="stylesheet" href="{% static 'css/styling.css' %}">

	<title>PhotoRank</title>

</head>

<body>

	<!-- GÃ“RNY NAVBAR -->

	<nav id="navbar_custom" class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href=''>
      <img id="logo" src="{% static 'img/pr.png' %}" class="d-inline-block align-top">
    </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="">Rejestracja</a>
        <a class="nav-item nav-link" href="">Login</a>
      </div>
		</div>
	</nav>

	<div class="content">
    {% block content %}
    {% endblock %}
	</div>

	<footer class="text-muted fixed-bottom">
    <div class="container text-center">
      <p>{% now 'Y' %}</p>
    </div>
  </footer>

	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>

	<script src="{% static 'jquery_ui/jquery-ui.js' %}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
